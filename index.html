<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belajar Bahasa Menawi Papua</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
  body {
    background-color: #0b3b42;
    font-family: 'Segoe UI', sans-serif;
    overflow-x: hidden;
  }

  .mobile-wrapper {
    max-width: 480px;
    margin: 0 auto;
    background-color: #0b3b42;
    min-height: 100vh;
    color: white;
    text-align: center;
    padding: 30px 20px;
  }

  .title {
    font-size: 1.5rem;
    word-break: break-word;
    margin-bottom: 20px;
    font-weight: bold;
    color: #e6bc74;
  }

  .subtitle {
    border-radius: 10px;
    padding: 10px;
    font-size: 0.9rem;
    margin-top: 15px;
    color: #0b3b42;
    background-color: #e6bc74;
  }

  .illustration {
    max-width: 200px;
    margin: 20px auto;
  }

  .menu-buttons {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap; /* agar responsif */
    gap: 20px;
    margin-top: 40px;
  }

  .menu-button {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-decoration: none;
    color: white;
    flex: 1 1 100px; /* agar bisa responsif */
    max-width: 140px;
  }

  .icon-circle {
    background-color: #e6bc74;
    color: #0b3b42;
    border-radius: 50%;
    width: 80px;
    height: 80px;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    transition: transform 0.2s;
    font-size: 2rem;
  }

  .icon-circle:hover {
    transform: scale(1.05);
  }

  .menu-text {
    margin-top: 10px;
    font-size: 0.9rem;
    color: #e6bc74;
  }

  @media (max-width: 360px) {
    .icon-circle {
      width: 60px;
      height: 60px;
      font-size: 1.5rem;
    }

    .menu-text {
      font-size: 0.8rem;
    }

    @media (max-width: 480px) {
    .title {
        font-size: 1.1rem;
    }

    .subtitle {
        font-size: 0.85rem;
    }
    }

  }
</style>

</head>
<body>
  <div class="mobile-wrapper">
    <div class="title">Selamat Datang di Aplikasi<br><strong>Belajar Bahasa Menawi Papua</strong></div>

    <img src="assets/images/logo.png" alt="Ilustrasi" class="illustration img-fluid">

    <div class="subtitle">Pelajari bahasa daerah dengan cara yang mudah dan menyenangkan</div>

    <div class="menu-buttons">
      <a href="#" class="menu-button">
        <div class="icon-circle"><i class="bi bi-robot"></i></div>
        <div class="menu-text">Percakapan</div>
      </a>
      <a href="#" class="menu-button">
        <div class="icon-circle"><i class="bi bi-translate"></i></div>
        <div class="menu-text">Terjemahan</div>
      </a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
