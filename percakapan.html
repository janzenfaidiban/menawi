<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Halaman Percakapan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background-color: #0b3b42;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    .chat-header {
      background-color: #0b3b42;
      padding: 10px 15px;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #e6bc74;
    }

    .chat-header img {
      width: 40px;
      margin-right: 10px;
    }

    .chat-box {
      height: 65vh;
      overflow-y: auto;
      padding: 15px;
      background-color: #0b3b42;
    }

    .message {
      max-width: 80%;
      padding: 10px 15px;
      border-radius: 15px;
      margin-bottom: 10px;
      font-size: 0.95rem;
    }

    .message.user {
      background-color: #e6bc74;
      color: #0b3b42;
      align-self: flex-end;
      margin-left: auto;
    }

    .message.bot {
      background-color: #2e8a8a;
      color: white;
      align-self: flex-start;
    }

    .input-area {
      background-color: #0b3b42;
      padding: 15px;
      border-top: 1px solid #e6bc74;
    }

    .form-control {
      background-color: #f1f1e8;
      border: none;
      border-radius: 10px;
    }

    .btn-send {
      background-color: #5a2e1e;
      color: white;
      border: none;
      border-radius: 10px;
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }

    .btn-send:hover {
      background-color: #4b2416;
    }
  </style>
</head>
<body>

  <div class="chat-header">
    <a href="index.html" class="text-white me-2"><i class="bi bi-arrow-left"></i></a>
    <img src="assets/images/logo.png" alt="Logo">
    <h5 class="mb-0 text-white">Percakapan</h5>
  </div>

  <div class="d-flex flex-column chat-box">
    <div class="message user">Halo</div>
    <div class="message bot">Hi, selamat datang! Apa yang bisa saya bantu?</div>
    <div class="message user">Perkenalkan diri Anda</div>
    <div class="message bot">Okay, saya adalah asisten AI belajar Bahasa Menawi. Silahkan ajukan pertanyaan dan saya akan menjawab.</div>
    <div class="message bot">...</div>
  </div>

  <div class="input-area">
    <textarea class="form-control" rows="2" placeholder="Apa arti Ayah dalam Bahasa Menawi?"></textarea>
    <button class="btn btn-send mt-2">Kirim</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
